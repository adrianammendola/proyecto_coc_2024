<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--estilos de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--estilos propios-->
    <link rel="stylesheet" href="css/style.css" />
    <!-- google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata" />

    <title>Proyecto Final Codo a Codo 2024</title>

</head>

<body>
    <!-- aca se coloca la barra de navegacion-->
    <header id="inicio">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="./index.html">
                    <img src="./imagenes/logo2.jpeg" alt="Logo" class="img-logo-principal" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="./index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#adoptar">Adoptar</a></li>
                        <li class="nav-item"><a class="nav-link" href="#apadrinar">Apadrinar</a></li>
                        <li class="nav-item"><a class="nav-link" href="#donar">Donar</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    


    <!-- Formulario de donación -->

    <section class="donaciones" id="donaciones">
        <div class="container">
            <div class="row">
                <div class="">
                    <div>
                        <h2>Enviá tu contribución</h2>
                        <form action="#" method="POST">
                            <div>
                                <label for="nombrecompleto">Nombre completo:</label>
                                <input type="text" class="form-control" id="nombrecompleto" name="nombrecompleto" required>
                            </div>
                            <div>
                                <label for="cuil">CUIL:</label>
                                <input type="text" class="form-control" id="cuil" name="cuil" required>
                            </div>
                            <div>
                                <label for="cbu">CBU:</label>
                                <input type="text" class="form-control" id="cbu" name="cbu" required>
                            </div>
                            <div class="button-enviar">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

  

    <!--aca se coloca el pie de pagina-->
    <footer class="footer">
        <div class="container">
            <div class="footer-column-logo" id="contacto">
                <h3>Contacto</h3>
                <div class="img-logo">
                    <img src="./imagenes/logo2.jpeg" alt="Logo" />
                </div>
                <div class="social-icons">
                    <a href="#"><img src="./imagenes/iconos/facebook/icons8-facebook-nuevo-48.svg" alt="Facebook" /></a>
                    <a href="#"><img src="./imagenes/iconos/instagram/icons8-instagram-48.svg" alt="Instagram" /></a>
                    <a href="#"><img src="./imagenes/iconos/whatsapp/icons8-whatsapp-48.svg" alt="WhatsApp" /></a>
                </div>
            </div>
            <div class="footer-column-enlaces">
                <h3>Enlaces Útiles</h3>
                <ul>
                    <li><a href="#inicio">Inicio</a></li>
                    <li><a href="#adopcion">Adoptar</a></li>
                    <li><a href="#adoptados">Adoptados</a></li>
                    <li><a href="#apadrinar">Apadrinar</a></li>
                    <li><a href="#donar">Donar</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </div>
            <div class="footer-column-suscribirse">
                <h3>Suscríbete</h3>
                <form action="#">
                    <input type="email" placeholder="Tu correo electrónico" />
                    <button type="submit">Suscribirse</button>
                </form>
            </div>
        </div>
    </footer>

    <!--aca se colocan los script-->


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>


</body>

</html>
