<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--estilos de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--estilos propios-->
    <link rel="stylesheet" href="css/style.css" />
    <!-- google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata" />

    <title>Proyecto Final Codo a Codo 2024</title>

</head>

<body>
    <!-- aca se coloca la barra de navegacion-->
    <header id="inicio">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="./index.html">
                    <img src="./imagenes/logo2.jpeg" alt="Logo" class="img-logo-principal" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#adopcion">Adoptar</a></li>
                        <li class="nav-item"><a class="nav-link" href="#apadrinar">Apadrinar</a></li>
                        <li class="nav-item"><a class="nav-link" href="./donaciones.html">Donar</a></li>
                        <li class="nav-item"><a class="nav-link" href="./contacto.html">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <!--aca se coloca la seccion de animales en adopcion-->

    <section class="adopcion" id="adopcion">
        <h2>Buscás un compañero?</h2>
        <h3>Adoptá, no compres!</h3>
        <div class="fila">
            <img src="./imagenes/calico.jpg" alt="gato tricolor" />
            <img src="./imagenes/cortina.jpg" alt="gato y cortina" />
            <img src="./imagenes/gris.jpg" alt="gato gris" />
        </div>
    </section>

    <!-- aca se coloca la seccion de animales adoptados con carrousel-->

    <section class="adoptados" id="adoptados">
        <h2>Historias de éxito</h2>
        <div id="carouselExample" class="carousel slide col-md">
            <div class="carousel-inner">
                <div class="carousel-item carousel-image bg-img-1 active">
                    <!--<img src="./imagenes/mini.jpg" class="d-block w-100 img-carousel" alt="gato pequeño" />-->
                </div>
                <div class="carousel-item carousel-image bg-img-2">
                    <!--<img src="./imagenes/ojitos.jpg" class="d-block w-100 img-carousel" alt="gato ojos celestes" />-->
                </div>
                <div class="carousel-item carousel-image bg-img-3">
                    <!--<img src="./imagenes/sentado.jpg" class="d-block w-100 img-carousel" alt="gato sentado" />-->
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <!-- aca se coloca el formulario para adopciones-->

    <section id="apadrinar" class="apadrinar-section">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div>
                        <h2>Formulario de Adopción</h2>
                        <form action="#" method="POST">
                            <div>
                                <label for="nombre">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
                            <div>
                                <label for="apellido">Apellido:</label>
                                <input type="text" class="form-control" id="apellido" name="apellido" required>
                            </div>
                            <div>
                                <label for="telefono">Teléfono:</label>
                                <input type="tel" class="form-control" id="telefono" name="telefono" required>
                            </div>
                            <div>
                                <label for="email">Correo electrónico:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div>
                                <label for="motivo">Motivo de adopción:</label>
                                <textarea class="form-control" id="motivo" name="motivo" required></textarea>
                            </div>
                            <div>
                                <label for="checkbox">He leído los términos y condiciones:</label>
                                <input type="checkbox" required>
                            </div>
                            <div>
                                <label for="select">Cómo nos conoció?</label>
                                <select name="select">
                                    <option value="Seleccionar">Seleccione uno</option>
                                    <option value="redes">Redes sociales</option>
                                    <option value="amigos">Amigos/Conocidos</option>
                                    <option value="otros">Otros</option>
                                </select>
                            </div>
                            <div>
                                <label for="subirfoto">Adjuntá tu solicitud firmada</label>
                                <input type="file" id="subirfoto">
                            </div>
                            <div class="button-enviar">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item  img-apadrinar active">
                                <img src="imagenes/ojitos.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item img-apadrinar">
                                <img src="imagenes/mini.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item img-apadrinar">
                                <img src="imagenes/sentado.jpg" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>


            </div>
        </div>
    </section>

    <!--aca se coloca el pie de pagina-->
    <footer class="footer">
        <div class="container">
            <div class="footer-column-logo" id="contacto">
                <h3>Contacto</h3>
                <div class="img-logo">
                    <img src="./imagenes/logo2.jpeg" alt="Logo" />
                </div>
                <div class="social-icons">
                    <a href="#"><img src="./imagenes/iconos/facebook/icons8-facebook-nuevo-48.svg" alt="Facebook" /></a>
                    <a href="#"><img src="./imagenes/iconos/instagram/icons8-instagram-48.svg" alt="Instagram" /></a>
                    <a href="#"><img src="./imagenes/iconos/whatsapp/icons8-whatsapp-48.svg" alt="WhatsApp" /></a>
                </div>
            </div>
            <div class="footer-column-enlaces">
                <h3>Enlaces Útiles</h3>
                <ul>
                    <li><a href="#inicio">Inicio</a></li>
                    <li><a href="#adopcion">Adoptar</a></li>
                    <li><a href="#adoptados">Adoptados</a></li>
                    <li><a href="#apadrinar">Apadrinar</a></li>
                    <li><a href="donaciones.html">Donar</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </div>
            <div class="footer-column-suscribirse">
                <h3>Suscríbete</h3>
                <form action="#">
                    <input type="email" placeholder="Tu correo electrónico" />
                    <button type="submit">Suscribirse</button>
                </form>
            </div>
        </div>
    </footer>

    <!--aca se colocan los script-->


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>


</body>

</html>
