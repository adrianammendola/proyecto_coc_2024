<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--estilos de Bootstrap-->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!--estilos propios-->
    <link rel="stylesheet" href="css/style.css" />

    <title>Proyecto Final Codo a Codo 2024</title>
  </head>
  <body>
    <!-- aca se coloca la barra de navegacion-->
    <header id="inicio">
      <nav class="navbar">
        <div class="container">
          <div class="img-logo-principal">
            <img src="./imagenes/logo2.jpeg" alt="Logo" />
          </div>
          <ul class="nav-links">
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#adoptar">Adoptar</a></li>
            <li><a href="#apadrinar">Apadrinar</a></li>
            <li><a href="#donar">Donar</a></li>
            <li><a href="#contacto">Contacto</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <!--aca se coloca la seccion de animales en adopcion-->

    <section class="adopcion" id="adopcion">
      <h2>Buscás un compañero?</h2>
      <h3>Adoptá, no compres!</h3>
      <div class="fila">
        <img src="./imagenes/calico.jpg" alt="gato tricolor" />
        <img src="./imagenes/cortina.jpg" alt="gato y cortina" />
        <img src="./imagenes/gris.jpg" alt="gato gris" />
      </div>
    </section>

    <!-- aca se coloca la seccion de animales adoptados con carrousel-->

    <section class="adoptados" id="adoptados">
      <h2>Historias de éxito</h2>
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./imagenes/mini.jpg"
              class="d-block w-100"
              alt="gato pequeño"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./imagenes/ojitos.jpg"
              class="d-block w-100"
              alt="gato ojos celestes"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./imagenes/sentado.jpg"
              class="d-block w-100"
              alt="gato sentado"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <!-- aca se coloca el formulario para adopciones-->

    <section id="apadrinar"></section>

    <!--aca se coloca el pie de pagina-->
    <footer class="footer">
      <div class="container">
        <div class="footer-column">
          <h3>Contacto</h3>
          <div class="img-logo">
            <img src="./imagenes/logo2.jpeg" alt="Logo" />
          </div>
          <div class="social-icons">
            <a href="#"
              ><img src="./imagenes/iconos/facebook/icons8-facebook-nuevo-48.svg" alt="Facebook"
            /></a>
            <a href="#"
              ><img src="./imagenes/iconos/instagram/icons8-instagram-48.svg" alt="Instagram"
            /></a>
            <a href="#"
              ><img src="./imagenes/iconos/whatsapp/icons8-whatsapp-48.svg" alt="WhatsApp"
            /></a>
          </div>
        </div>
        <div class="footer-column">
          <h3>Enlaces Útiles</h3>
          <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#adopcion">Adoptar</a></li>
            <li><a href="#adoptados">Adoptados</a></li>
            <li><a href="#apadrinar">Apadrinar</a></li>
            <li><a href="#donar">Donar</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </div>
        <div class="footer-column-suscribirse">
          <h3>Suscríbete</h3>
          <form action="#">
            <input type="email" placeholder="Tu correo electrónico" />
            <button type="submit">Suscribirse</button>
          </form>
        </div>
      </div>
    </footer>

    <!--aca se colocan los script-->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
